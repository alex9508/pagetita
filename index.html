<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Tablas de Multiplicar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Juego de Tablas de Multiplicar</h1>
        <p id="question">¿Cuánto es 1 x 1?</p>
        <input type="number" id="answer" placeholder="Escribe tu respuesta">
        <button id="submit-btn" onclick="checkAnswer()">Responder</button>
        <p id="score">Pregunta: 1/10 | Aciertos: 0 | Errores: 0</p>
    </div>

    <!-- Pop-up para mostrar si la respuesta es correcta o incorrecta -->
    <div id="popup" class="popup">
        <span id="popup-text"></span>
        <button id="close-btn" onclick="closePopup()">Cerrar</button>
    </div>

    <!-- Pantalla de resultados -->
    <div id="result-screen" class="result-screen">
        <h2>Resultados Finales</h2>
        <p id="final-score"></p>
        <button onclick="resetGame()">Reiniciar Juego</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
